<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mirror</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts for Atmosphere -->
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
</head>

<body>
    <div id="particleCanvas"></div>
    <div class="gallery-wall">
        <div class="art-frame">
            <canvas id="shadowCanvas"></canvas>
            <div class="dialog-box">
                <div id="ghostContainer"></div>
                <div id="ghostPlaceholder">Tell me your secrets</div>
                <input type="text" id="tearInput" autocomplete="off" autofocus>
            </div>
        </div>

        <div class="museum-label">
            <h2 class="label-title">The Weeping Shadow, 2025</h2>
            <p class="label-desc">Interactive Installation</p>
            <span class="label-meta">"Your secrets are safe with me."</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>

</html>
