<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mirror</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts for Atmosphere -->
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
</head>

<body>
    <div id="particleCanvas"></div>

    <!-- GLOBAL NAVIGATION -->
    <div class="nav-arrow nav-prev" id="navPrev" title="Previous Exhibit" style="display: none;"></div>
    <div class="nav-arrow nav-next" id="navNext" title="Next Exhibit"></div>

    <!-- EXHIBIT 1: THE WEEPING SHADOW -->
    <section id="exhibit-1" class="exhibit-section active">
        <div class="gallery-wall">
            <div class="art-frame">
                <!-- The Aperture: This masks the original image content -->
                <canvas id="shadowCanvas"></canvas>
                <div class="dialog-box">
                    <div id="ghostContainer"></div>
                    <div id="ghostPlaceholder">Tell me your secrets</div>
                    <input type="text" id="tearInput" autocomplete="off" autofocus>
                </div>
            </div>

            <div class="museum-label">
                <h2 class="label-title">The Weeping Shadow</h2>
                <p class="label-desc">Your secrets are safe with me.</p>
            </div>
        </div>
    </section>

    <!-- EXHIBIT 2: THE BUTTON -->
    <section id="exhibit-2" class="exhibit-section">
        <div class="gallery-wall">
            <div class="pedestal-container">
                <div class="glass-case" id="glassCase">
                    <div class="glass-reflection"></div>
                </div>
                <div class="button-mount">
                    <canvas id="buttonCanvas"></canvas>
                </div>
                <div class="pedestal-base"></div>
            </div>

            <div class="museum-label">
                <h2 class="label-title">The Button</h2>
                <p class="label-desc">Your actions have no consequences.</p>
            </div>
        </div>
    </section>

    <!-- APP LOGIC (Module for Three.js support) -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
