<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gallery</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preload" as="image" href="./assets/images/shadowman_silhouette.png">
    <!-- Google Fonts for Atmosphere -->
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
</head>

<body>
    <div id="particleCanvas"></div>
    <canvas id="buttonCanvas"></canvas> <!-- MOVED HERE -->


    <!-- GLOBAL NAVIGATION -->
    <div class="nav-arrow nav-prev" id="navPrev" title="Previous Exhibit" style="display: none;"></div>
    <div class="nav-arrow nav-next" id="navNext" title="Next Exhibit"></div>

    <!-- EXHIBIT 1: THE WEEPING SHADOW -->
    <section id="exhibit-1" class="exhibit-section active">
        <div class="gallery-wall">
            <div class="art-frame">
                <!-- The Aperture: This masks the original image content -->
                <canvas id="shadowCanvas"></canvas>
                <!-- Input Moved Overlay -->
                <input type="text" id="tearInput" autocomplete="off" autofocus>

                <div class="dialog-box">
                    <div id="ghostContainer"></div>
                    <div id="ghostPlaceholder">Tell me your secrets</div>
                </div>
            </div>

            <div class="museum-label">
                <div class="label-header">
                    <span class="label-artist">The Shadow (b. 2024)</span>
                </div>
                <div class="label-body">
                    <span class="label-title">Secrets in Void, </span><span class="label-year">2024</span>
                </div>
                <div class="label-medium">Digital Canvas, Tears</div>
                <div class="label-meta">Interactive installation exploring the weight of unseen emotions.</div>
            </div>
        </div>
    </section>

    <!-- EXHIBIT 2: THE BUTTON -->
    <section id="exhibit-2" class="exhibit-section">
        <!-- Canvas moved to Body for global z-indexing -->
        <div class="museum-label button-label">
            <div class="label-header">
                <span class="label-artist">Unknown Maker</span>
            </div>
            <div class="label-body">
                <span class="label-title">Do Not Touch, </span><span class="label-year">1999</span>
            </div>
            <div class="label-medium">Rubber, Steel, Consequences</div>
            <div class="label-meta">Loan from the Department of Mundane Compliance.</div>
        </div>
    </section>

    <!-- APP LOGIC (Module for Three.js support) -->
    <script type="module" src="js/main.js?v=TIMESTAMP_NOW"></script>
</body>

</html>
